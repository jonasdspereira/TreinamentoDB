# Configura a importação do arquivo .env
spring.config.import=optional:file:.env[.properties]

# Configuração do banco de dados
spring.datasource.url=${TEST_DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PWD}

# Configura o Hibernate para criar o esquema do banco de dados quando a aplicação é iniciada e excluí-lo quando a aplicação é encerrada.
spring.jpa.hibernate.ddl-auto=create-drop

